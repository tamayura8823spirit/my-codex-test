<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    #game { margin-top: 1em; }
    input[type=number] { width: 4em; }
  </style>
</head>
<body>
  <h1>数当てゲーム</h1>
  <p>1から100までの数字を当ててください。</p>
  <div id="game">
    <input id="guess" type="number" min="1" max="100">
    <button id="submit">予想する</button>
  </div>
  <p id="result"></p>
  <script>
    const answer = Math.floor(Math.random() * 100) + 1;
    const input = document.getElementById('guess');
    const result = document.getElementById('result');
    document.getElementById('submit').addEventListener('click', () => {
      const guess = Number(input.value);
      if (!guess) {
        result.textContent = '1から100までの数字を入力してください。';
        return;
      }
      if (guess === answer) {
        result.textContent = '正解！おめでとうございます！';
      } else if (guess < answer) {
        result.textContent = '小さすぎます。もっと大きい数字を試してください。';
      } else {
        result.textContent = '大きすぎます。もっと小さい数字を試してください。';
      }
      input.value = '';
      input.focus();
    });
  </script>
</body>
</html>
